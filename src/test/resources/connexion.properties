# BMC username
username=admin

# BMC password
password=mdpbmc

# BMC user privilege (Administrator, Operator, User)
privilege=Administrator

# Authentication type (RMCPPlus, None, Simple, Md5, Md2, Oem)
authentication=RMCPPlus

# IPMI version (20 => V2.0, 15 => V1.5)
ipmiVersion=20

# Port that library will bind to
port=6666